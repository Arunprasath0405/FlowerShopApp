<div class="container">
  <div class="login-section">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
  <div class="info-section">
    <p>
      New Customer? <br />
      Create a new Account here:
    </p>
    <button (click)="navigateToRegister()">Create Account</button>
    <p><a href="#" (click)="forgotPassword()">Forgot Password?</a></p>
  </div>
</div>
